<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Contact - EasySubscribe</title>
    <meta content="Login Email Template." name="description" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.easysubscribe.it/wp-content/uploads/2025/01/easy.png"
      title="EasySubscribe"
    />
    <style type="text/css">
      a {
        text-decoration: none;
        text-align: center;
      }

      .card {
        max-width: 670px;
        background: #e6f1f1;
        border-radius: 20px;
        text-align: center;
        padding: 40px 35px;
        margin: auto;
      }

      .heading {
        color: #1e1e2d;
        font-weight: 500;
        margin: 0;
        font-size: 24px;
      }

      .separator {
        display: inline-block;
        vertical-align: middle;
        margin: 29px 0 26px;
        border-bottom: 1px solid #cecece;
        width: 100px;
      }

      .description {
        color: #455056;
        font-size: 15px;
        line-height: 24px;
        margin: 0;
      }

      .footer {
        font-size: 14px;
        color: rgba(69, 80, 86, 0.74);
        line-height: 18px;
        text-align: center;
        margin: 20px 0 0;
      }
    </style>
  </head>

  <body
    style="
      margin: 0;
      background-color: #f0f6f6 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
    "
  >
    <!--100% body table-->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="padding: 20px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 670px; margin: 0 auto"
          >
            <tr>
              <td class="title" style="text-align: center">
                <a target="_blank" title="logo">
                  <img
                    alt="logo"
                    src="https://www.easysubscribe.it/wp-content/uploads/2025/01/easy.png"
                    title="EasySubscribe"
                    height="50"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td style="height: 20px">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <div class="card">
                  <h1 class="heading">Sei stato contattato</h1>
                  <span class="separator"></span>
                  <p class="description">Sei stato contattato da <strong>{{NAME}}</strong></p>
                  <p class="description">
                    Email: <strong>{{EMAIL}}</strong> <br>Numero di telefono: <strong>{{PHONENUMBER}}</strong>
                  </p>
                  <p class="description">
                    Che scrive: <br />
                    {{DESCRIPTION}}
                  </p>
              </td>
            </tr>
            <tr>
              <td style="height: 20px">&nbsp;</td>
            </tr>
            <tr>
              <td class="footer">
                <p>&copy; <strong>www.easysubscribe.it</strong></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!--/100% body table-->
  </body>
</html>
