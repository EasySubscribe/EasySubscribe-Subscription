<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Login</title>
    <meta content="Login Email Template." name="description" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.neverlandkiz.it/wp-content/uploads/2023/03/Neverland-Logo-e1684259928108-768x211.png"
    />
    <style type="text/css">
      a {
        text-decoration: none;
        text-align: center;
      }

      .card {
        max-width: 670px;
        background: #e6f1f1;
        border-radius: 20px;
        text-align: center;
        padding: 40px 35px;
        margin: auto;
      }

      .heading {
        color: #1e1e2d;
        font-weight: 500;
        margin: 0;
        font-size: 24px;
      }

      .separator {
        display: inline-block;
        vertical-align: middle;
        margin: 29px 0 26px;
        border-bottom: 1px solid #cecece;
        width: 100px;
      }

      .description {
        color: #455056;
        font-size: 15px;
        line-height: 24px;
        margin: 0;
      }

      .btn-blue {
        margin-top: 20px;
        color: #111 !important;
        padding-bottom: 5px;
        display: block;
        /* display: inline-block;*/
        text-decoration: none;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        min-width: 150px;
        height: 40px;
        border-radius: 5px;
        background-color: #d0e6e6 !important;
        border: none !important; /* Rimuove eventuali bordi predefiniti */
        outline: none !important; /* Rimuove il contorno di focus */
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .btn-blue:hover {
        background-color: #cadfdf !important;
      }

      .btn-blue:active,
      .btn-blue.active {
        background-color: #cadfdf !important;
        outline: 3px solid #e6f1f1 !important;
        box-shadow: 0 0 0 6px #cadfdf,
          /* Bordo esterno semitrasparente */ 0 0 8px rgba(0, 0, 0, 0.1); /* Ombra per profondità */
      }

      .footer {
        font-size: 14px;
        color: rgba(69, 80, 86, 0.74);
        line-height: 18px;
        text-align: center;
        margin: 20px 0 0;
      }
    </style>
  </head>

  <body
    style="
      margin: 0;
      background-color: #f0f6f6 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
    "
  >
    <!--100% body table-->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="padding: 20px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 670px; margin: 0 auto"
          >
            <tr>
              <td class="title" style="text-align: center">
                <a target="_blank" title="logo">
                  <img
                    alt="logo"
                    src="https://www.neverlandkiz.it/wp-content/uploads/2023/03/Neverland-Logo-e1684259928108-768x211.png"
                    title="NeverlandKiz"
                    height="50"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td style="height: 20px">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <div class="card">
                  <h1 class="heading">Accedi al tuo portale cliente</h1>
                  <br />
                  <p class="description">
                    Clicca su Login per accedere ai tuoi abbonamenti.
                  </p>
                  <div class="btn">
                    <a href="{{RESET_URL}}" class="btn-blue" target="_blank">
                      <span
                        style="
                          display: block;
                          padding-top: 12px;
                          font-size: 16px;
                          line-height: 18px;
                        "
                        >Login</span
                      >
                    </a>
                  </div>
                  <p class="description" style="margin-top: 10px">
                    <small
                      >Nota: questa email contiene un link che può essere
                      utilizzato solo da te. Non inoltrare questa email.</small
                    >
                  </p>
                  <span class="separator"></span>
                  <p class="description">
                    Se hai domande, scrivici all'indirizzo
                    <a href="mailto:info@neverlandkiz.it"
                      >info@neverlandkiz.it</a
                    >.
                  </p>
                </div>
              </td>
            </tr>
            <tr>
              <td style="height: 20px">&nbsp;</td>
            </tr>
            <tr>
              <td class="footer">
                <p>&copy; <strong>neverlandkiz.it</strong></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!--/100% body table-->
  </body>
</html>
